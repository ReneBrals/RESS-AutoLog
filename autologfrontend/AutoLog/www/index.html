      <h1>AutoLog</h1>

    <div data-role="content">	
      <h2>Log trip</h2>		
      <hr />
      
      <form>
      <div class="ui-field-contain">
          <label for="select-native-1">Vehicle:</label>
          <select name="select-native-1" id="select-native-1">
              <option id="vehicle1" value="4">34-HL-KJ - Citroën Xsara Picasso</option> 
        
              <option id="vehicle2" value="3">9-TVR-47 - Audi S8</option>

              <option id="vehicle4" value="1">JH-285-R - Volkswagen Golf 1.4</option> 
          </select>
      </div>
      
      <div class="ui-field-contain">
          <label for="select-native-2">Driver:</label>
          <select name="select-native-2" id="select-native-2">
              <option id="driver1" value="4">Jorien Steenhouwer</option>
        
              <option id="driver2" value="5">Merel de Smet</option>
          
              <option id="driver3" value="2">Miranda de Graaf</option>
          
              <option id="driver4" value="1">René Brals</option>
          
              <option id="driver5" value="3">Stefan van der Meer</option>
          </select>
      </div>
      </form>
      
      <h3>Location and time</h3>
      <hr />
      <h4>Departure location</h4>
      <input type="text" data-role="text">
      <h4>Departure time</h4>
      <input type="date" data-role="date">
      <input type="time" data-role="time">
      <h4>Departure mileage</h4>
      <input type="number" data-role="text">
      <hr />
      <h4>Arrival location</h4>
      <input type="text" data-role="text">
      <h4>Arrival time</h4>
      <input type="date" data-role="date">
      <input type="time" data-role="time">
      <h4>Arrival mileage</h4>
      <input type="number" data-role="text">
      <hr />
      
      <input type="submit" value="Log" />
